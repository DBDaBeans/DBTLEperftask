<!DOCTYPE html>
 <html>

    <head>
        <title>
            Bacoor National Highschool Main Home Page
        </title>
        <meta charset="UTF-8">
        <style>
            body {
                background-color: beige;
                position: absolute;
                z-index: -2;
                height: 100%;
                width: 100%;
            }

            #schoolpic {
                position: absolute;
                top: 125px;
                left: 30px;
            }

            .navmenu {
                position: absolute;
                top: -10px;
                left: -10px;
                background-color: azure;
                height: 110px;
                width: 100%;
                z-index: -1;
            }

            .navigation {
                font-family: arial;
            }

            .navigation ul{
                position: absolute;
                top: 52px;
                left: 425px;
                list-style-type: none;
                background-color: rgb(77, 74, 74);
                z-index: 100;
                padding: 0px;
                margin: 0px;
                overflow: hidden;
            }

            .navigation a {
                color: white;
                text-decoration: none;
                padding: 15px 50px 15px 50px;
                border: solid 1px;

                display: block;
                text-align: center;
            }

            .navigation a:hover {
                background-color: hsl(0, 0%, 10%);
            }

            .navigation li {
                float: left;
            }

            #mag {
                position: absolute;
                top: 70px;
                right: 25px;
            }

            #maginput {
                position: absolute;
                top: 65px;
                right: 75px;
                width: 130px;
            }

            #topnameofschool {
                position: absolute;
                top: -20px;
                left: 110px;
                font-family: Stencil Std, fantasy;
                font-size: 38px;
                color: navy;
                letter-spacing: 2px;
            }

            #schoolquote {
                position: absolute;
                top: 100px;
                right: 300px;
                font-family: Snell Roundhand, cursive;
            }

            #currentpage {
                color: gold;
                font-weight: bold;
            }

            .login {
                position: absolute;
                top: 0px;
                right: 42px;
                border: solid;
                color: white;
                background-color: lightblue;
                border-color: lightblue;
                border-radius: 35px;
                padding: 7px;
                padding-left: 15px;
                text-decoration: none;
            }

            .signup {
                position: absolute;
                top: 0px;
                right: 100px;
                border: solid;
                color: white;
                background-color: navy;
                border-color: navy;
                border-radius:35px;
                padding: 7px;
                text-decoration: none;
            }

            #heart {
                color: red;
            }
        </style>
        <link rel="icon" type="image/jpg" href="schoollogo.jpg">
    </head>

    <body>
        <div class="navmenu">
            <img src="schoollogo.png" alt="school logo" height="100px">
            <button id="mag" onclick="document.getElementById('maginput').value = ''"><img src="Magniflying glass.png" height="20"></button>
            <h1 id="topnameofschool">Bacoor National <br>Highschool-Main</h1>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="index.html" id="currentpage">Home</a></li>
                <li><a href="About Us.html">About Us</a></li>
                <li><a href="Courses.html">Courses</a></li>
                <li><a href="Contacts.html">Contacts</a></li>
            </ul>
        </nav>
        <h1 id="schoolquote">"I <span id="heart">&hearts;</span> BNHS MAIN"</h1>
        <img id="schoolpic" src="Schoolpic.png" width="500px">
        <input id="maginput" placeholder="Search" type="search" title="Explore the BNHS-Main official website!">
        <h3><a href="login.html" class="login">Login</a></h3>
        <h3><a href="Signup.html" class="signup">Get Started!</a></h3>
    </body>

 </html>
